<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test de Primalidad</title>
<link rel="stylesheet" type="text/css" href="Criba.css">
</head>
<body>
<div class="container">
  <h1>Test de Primalidad</h1>
  <table>
    <tbody id="primeTableBody">
      <!-- Los números se agregarán aquí -->
    </tbody>
  </table>
  <div id="primeListContainer">
    <h2 class="list-title">Números Primos</h2>
    <ul id="primeList" class="result-list"></ul>
  </div>
  <div id="evenListContainer">
    <h2 class="list-title">Números Pares</h2>
    <ul id="evenList" class="result-list"></ul>
  </div>
  <div id="oddListContainer">
    <h2 class="list-title">Números Impares</h2>
    <ul id="oddList" class="result-list"></ul>
  </div>
  <div style="clear:both;"></div>
  <button id="primeButton">Mostrar Números Primos, Pares e Impares</button>
  <p id="result"></p>
</div>
<script src="Criba.js"></script>
</body>
</html>
